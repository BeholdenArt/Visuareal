{% extends extend %}

{% block content %}
<section>
            
    <div style="text-align: center;">
      <div class=" shadow-lg bg-white rounded p-3 ms-5 me-5" style="text-align: left; display: inline-block; text-align: left ;">
        <h2 style="text-align:center">Add Inventory</h2><br>
          <form action="#" method="post">
            {% csrf_token %}
              <label for="ProductName">Product Name: </label>
              <input type="text"  class="form-control" name="ProductName" id="ProductName"> <br>
              <label for="ProductCategory">Product Category: </label>
              <input type="text"  class="form-control" name="ProductCategory" id="ProductCategory"> <br>
              <label for="ProductQuantity">Product Quantity: </label>
              <input type="text"  class="form-control" name="ProductQuantity" id="ProductQuantity"> <br>
              <label for="DealerName">Dealer name: </label>
              <select name="DealerName"  class="form-control" id="DealerName">
                {% for dealer in DealerName %}
                  <option value="{{dealer}}">{{dealer.dealerName}}</option> 
                {% endfor %}
              </select><br>
              <button type="submit" class="form-control btn btn-success">Submit</button>
          </form>
      </div>
    </div>
</section>
{% endblock content %}
