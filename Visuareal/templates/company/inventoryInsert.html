{% extends extend %}

{% block content %}
<section>
            
    <div style="text-align: center;">
      <div class=" shadow-lg bg-white rounded p-3 ms-5 me-5" style="text-align: left; display: inline-block; text-align: left ;">
        <h2 style="text-align:center">Add Inventory</h2><br>
          <form action="#" method="post" id="submit">
            {% csrf_token %}
              <label for="ProductName">Product Name: </label>
              <input type="text"  class="form-control" name="ProductName" id="ProductName"> <br>
              <label for="ProductCategory">Product Category: </label>
              <input type="text"  class="form-control" name="ProductCategory" id="ProductCategory"> <br>
              <label for="ProductQuantity">Product Quantity: </label>
              <input type="text"  class="form-control" name="ProductQuantity" id="ProductQuantity"> <br>
              <label for="ProductQuantity">Price: </label>
              <input type="text"  class="form-control" name="Price" id="Price"> <br>
              <label for="ProductQuantity">Point: </label>
              <input type="text"  class="form-control" name="Point" id="Point"> <br>
              {% comment %} <label for="DealerName">Dealer name: </label>
              <select name="DealerName"  class="form-control" id="DealerName">
                {% for dealer in DealerName %}
                  <option value="{{dealer}}">{{dealer.dealerName}}</option> 
                {% endfor %}
              </select><br> {% endcomment %}
              {% comment %} <label for="CompanyName">Company name: </label>
              <select name="CompanyName"  class="form-control" id="CompanyName">
                {% for company in CompanyName %}
                  <option value="{{company}}">{{company.companyName}}</option> 
                {% endfor %}
              </select><br> {% endcomment %}
              <input type="button" class="form-control btn btn-success" value="Submit"  onclick="closeSelf();"/>
          </form>
      </div>
    </div>
</section>
{% endblock content %}
