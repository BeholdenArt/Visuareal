{% extends extend %}

{% block content%}
<div class=" shadow-lg bg-white rounded p-3 ms-5 me-5" id="influencerT">
    <div class="h-60  table-responsive" >
     <form method="POST" class="d-flex justify-content-between">
      <a type="submit" name="add" onclick="window.open('ADD buttons/addinfluencer.html','popup','width=600,height=600');"  class="btn btn-success">ADD</a>
      <button type="submit" name="delete" href='#' class="btn btn-danger">Delete</button>
     </form>
     <span class="d-flex justify-content-center"><strong>Influencers list</strong></span>
  
     <table  class="table table-striped">
     <thead>
      <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Referrel Code</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col">Pan Number</th>
            <th scope="col">Points</th> 
      </tr>
     </thead>
     <tbody id="table1">
          {% for data in all_data %}  
          <tr>
            <td>
              {{data.pk}}
            </td>
            <td>
              {{data.influencerName}}
            </td>
            <td>
              {{data.referrelCode}}
            </td>
            <td>
              {{data.email}}
            </td>
            <td>
              {{data.password}}
            </td>
            <td>
              {{data.panNumber}}
            </td>
            <td>
              {{data.totalPoint}}
            </td>

          </tr>

          {% endfor %}
        </tbody>
     </table>
    </div>
</div>
{% endblock%}
