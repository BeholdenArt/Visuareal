{% extends 'Authentication/base.html' %}

{% block content %}
  <section>
    
      <div style="text-align: center;">
        <div class=" shadow-lg bg-white rounded p-3 ms-5 me-5" style="text-align: left; display: inline-block; ">
          <h2 style="text-align:center">Log in</h2><br>
          <form action="#" method="post">
            {% csrf_token %}
            <label for="origin">Select your origin</label>
            
          <select name="origin"  class="form-control" id="origin">
            <option value="Dealer">Dealer</option>
            <option value="Influencer">Influencer</option> 
            <option value="Company">Company</option> 

          </select><br>

                    <label for="name">Email: </label>
                    <input type="text"  class="form-control" name="email" id="email"> <br>
                    <label for="pwd">Password: </label>
                    <input type="text"  class="form-control" name="pwd" id="pwd"> <br>
                    <button class="form-control btn btn-success">LOG IN</button><br><br>
                        <div>
                            <p><b>New User?</b> <a href="{% url 'signup' %}"> Sign up </a></p>
                        </div>
                  </form>
        </div>
      </div>
    </div>
</section>

{% endblock content %}
