{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>S3-Vis</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- Choices CSS-->
    <link type="text/css" href="@@path/vendor/choices.js/public/assets/styles/choices.min.css" rel="stylesheet">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{% static 'css/style.default.css' %}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="page">
      <!-- Main Navbar-->
      <header class="header z-index-1  py-3 px-0 shadow-sm text-white" style="background-color: #2f333e;">
            <div class="">
              <!-- Navbar Header-->
              <div class="navbar-header text-center">
                <img style="width: fit; max-height: 30px;text-align: center;" src="{% static 'img/logo.png' %}">
              </div>
            </div>
      </header>
      
      <div  id="main">
      
        <div class="content-inner w-100">

                {% if messages %}
                <ul class="messages">
                  {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                  {% endfor %}
                </ul>
                {% endif %}
          
                  {% block content %}
                  {% endblock content %}            
        </div>
        </div>
        <footer class="position-bottom bottom-0 bg-darkBlue  text-center py-3 w-100 text-xs" id="footer">
          <div class="container-fluid">
            <div class="row gy-2">
              <div class="col-sm-6 text-sm-start">
                <p class="mb-0">VISUAREAL.IN &copy; 2017-2021</p>
              </div>
              <div class="col-sm-6 text-sm-end">
                
                
              </div>
            </div>
          </div>
        </footer>
      </div>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
      </script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="js/bootstrap.bundle.min.js"></script>
      <script type="text/javascript">
        VirtualSelect.init({ 
          ele: '#multi_option' 
        }); 
      </script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </body>
</html>
